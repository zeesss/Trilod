              <a href="#">Dashboard</a>

              <div class="col-md-4 float-left pl-0">
                <label>Template:</label>
                <select class="field-01 form-control" [(ngModel)]="template1">

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  
                </select>
              </div>
              <div class="col-md-4 float-left pl-0">
                <label *ngIf="template1!==''">Template Field Name:</label>
                <select *ngIf="template1!==''" class="field-01 form-control" [(ngModel)]="fieldType1" >
                  <option selected value="">-SELECT-</option>
                  <option value="Template Field Name 1">Template Field Name 1</option>
                  <option value="Template Field Name 2">Template Field Name 2</option>
                  <option value="Template Field Name 3">Template Field Name 3</option>
                </select>
              </div>
            
            </div>

              <div class="col-md-2 float-left pr-0">
                <label>&nbsp;</label>

        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div class="main-table-con">
    <div class="col-md-12">
      <div class="content-box">
        <h2 class="mtc-heading">Template
          <span></span>
        </h2>
        <div class="clear"></div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table">
          <tr>
            <th>Template Name</th>
            <th>Template Field Name</th>
            <th align="center">Action</th>
          </tr>
          <tr *ngFor="let field of tableArray; let id = index">
            <td>
              <span contenteditable="false">{{field.template_name}}</span>
            </td>
            <td>
              <span contenteditable="false">{{field.template_field_name}}</span>
            </td>
            <td>
              <a class="mt-delete-btn" (click)="remove(field.id, id)"></a>
            </td>
          </tr>
        </table>
        <div class="clear"></div>
        <br />
        <div class="side-menu">
          <ul>
            <li>
              <a (click)="onNoClick()">Cancel</a>
            </li>
            <li>
              <a (click)="openDialog()">Save</a>
            </li>
          </ul>
        </div>
