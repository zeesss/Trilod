<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>AuditorAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles Sheets -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="content-box">
      <div class="col-md-4 float-left">
        <div class="logo logo-02"><a href="#"><img src="assets/images/logo.png" alt="logo" class="img-fluid"></a></div>

  <div class="clear"></div>
  <div class="col-md-12">
    <div class="content-box">
      <div class="breadcrumb">
        <ul>
          <li><a href="#">Dashboard ></a></li>
          <li><a href="#">Role Edit</a></li>
        </ul>
      </div>
      <div class="clear"></div>
      <div class="main-table-con">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table">
          <tr>
            <th width="500">Role</th>
            <!-- <th width="200" align="center">Active</th> -->
            <!-- <th width="200" align="right">Delete</th> -->
            <th>&nbsp;</th>

          </tr>
          <tr>
            <td valign="top" width="500">
              <select name="" class="field-style-list-02 custom-select" (change)="updateRole($event)" >
                <option *ngFor="let r of this.RoleList; let id = index"  [ngValue]="r.roleName" >{{r.roleName}}</option>
           </select>
            </td>
            <!-- <td valign="top">
              <label class="cc">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </td> -->
            <td valign="top">&nbsp;</td>
          </tr>
       
        </table>
      </div><!--main table con-->
        <div class="clearfix"></div>
        <!--    New Role    -->
        <div class="main-table-con" *ngIf="this.RoleDropDownSelectionList.length==0">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table" >
            <tr>
              <th width="350" align="left">Form Name</th>
              <th class="text-center">&nbsp;</th>
              <th width="150" align="center" class="text-center">View</th>
              <th width="150" align="center" class="text-center">Add</th>
              <th width="150" align="center" class="text-center">Edit</th>
              <th width="150" align="center" class="text-center">Delete</th>
            </tr>
            <tr *ngFor="let form of this.formList;">
              <td valign="top">
                {{form.textToDisplay}}
              </td>
              <td align="center">&nbsp;</td>
              <td valign="top" align="center" >
                <label class="cc">
                  <input type="checkbox" name="checkbox" type="checkbox" id="checkbox" (change)="Save(form.textToDisplay,'canView', $event,1,'formname')" >
                  <span class="checkmark"></span>
                </label>
              </td>
              <td valign="top" align="center" width="150">
                <label class="cc">
                  <input name="checkbox" type="checkbox" id="checkbox" (change)="Save(form.textToDisplay,'canAdd', $event,1,'formname')">
                  <span class="checkmark"></span> 
                </label>
                </td>
              <td valign="top" align="center" width="150">
                <label class="cc">
                  <input name="checkbox" type="checkbox" id="checkbox"(change)="Save(form.textToDisplay,'canEdit', $event,1,'formname')" >
                  <span class="checkmark"></span> 
                </label>
              </td>
              <td valign="top" align="center" width="150">
                <label class="cc">
                  <input  name="checkbox" type="checkbox" id="checkbox" (change)="Save(form.textToDisplay,'canDelete', $event,1,'formname')">
                  <span class="checkmark"></span> 
                </label>
              </td>
              <!-- <td align="right" valign="top">25-12-2019</td> -->
            </tr>
        
         
          </table>
        </div>
        <!-- Role already exist-->
        <div class="main-table-con" *ngIf="this.RoleDropDownSelectionList.length>0">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table">
            <tr>
              <th width="350" align="left">Form Name</th>
              <th class="text-center">&nbsp;</th>
              <th width="150" align="center" class="text-center">View</th>
              <th width="150" align="center" class="text-center">Add</th>
              <th width="150" align="center" class="text-center">Edit</th>
              <th width="150" align="center" class="text-center">Delete</th>
            </tr>
            <tr>
              <td>
                <tr *ngFor="let form of this.formList1;">
                  <td valign="top">
                    {{form.textToDisplay}}
                  </td>
                   
                  </tr>
              </td>
              <td>
              <tr *ngFor="let roleAccess of this.RoleDropDownSelectionList; let id = index">
                <td valign="top">
                  <label class="cc">
                    <input name="checkbox" type="checkbox" id="checkbox"  [(ngModel)]="roleAccess.canView"
                    [ngModelOptions]="{standalone: true}" (blur)="changeValue(id, 'canView', $event)" (onchange)="Save('test','canView', $event,roleAccess.formId,'formid')">
                    <span class="checkmark"></span>
                  </label>
                </td>
              <td valign="top">
                <label class="cc">
                  <input name="checkbox" type="checkbox" id="checkbox" [(ngModel)]="roleAccess.canAdd"
                  [ngModelOptions]="{standalone: true}" (blur)="changeValue(id, 'canAdd', $event)" (onchange)="Save('test','canView', $event,roleAccess.formId,'formid')">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td valign="top"><label class="cc">
                  <input name="checkbox" type="checkbox" id="checkbox" [(ngModel)]="roleAccess.canEdit"
                  [ngModelOptions]="{standalone: true}" (blur)="changeValue(id, 'canEdit', $event)" (onchange)="Save('test','canView', $event,roleAccess.formId,'formid')" >
                  <span class="checkmark"></span> </label></td>
              <td valign="top"><label class="cc">
                  <input name="checkbox" type="checkbox" id="checkbox" [(ngModel)]="roleAccess.canDelete"
                  [ngModelOptions]="{standalone: true}" (blur)="changeValue(id, 'canDelete', $event)" (onchange)="Save('test','canView', $event,roleAccess.formId,'formid')">
                  <span class="checkmark"></span> </label></td>
             </tr>
             </td>
            </tr>
        
         
          </table>
        </div>
        <div class="clear"></div>
        <div class="rt-btn aax-green-btn"><a (click)="OnSave()">SAVE</a></div>
        <div class="lt-btn aax-blue-btn"><a>CANCEL</a></div>
      </div>
    </div>
    <div class="clear"></div>
</body>

</html>
