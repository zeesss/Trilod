<head>
  <meta charset="utf-8">
  <title>Trilod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="col-md-12">
    <div class="content-box">
      <div class="white-con">
        <h1>Add Files
          <span></span>
        </h1>
        <br />
        <form class="container" [formGroup]="uploadForm" (ngSubmit)="onSubmitEvidences()">
          <div class="form-con">
            <div class="col-md-12">
              <select (change)="onChangeTemplate($event.target.value)" class="field-01 form-control" name="template">
                <option selected value="">-SELECT-</option>
                <option *ngFor="let template of this.templateList; index as i">{{template.name}}</option>
              </select>
            </div>
            <div class="col-md-12">
              <label>Upload Evidence File</label>
              <input type="file"  accept=".xls,.xlsx" class="upload-field form-control" placeholder="Upload file here..." (change)="onFileSelect($event)" name="evFile"
                multiple>
            </div>
            <!-- <div class="clear"></div>
            <a (click)="addFieldValue()" class="mt-add-row-btn"></a> -->
            <div class="clear"></div>
            <div class="blue-btn mt-5">
              <button type="submit">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
