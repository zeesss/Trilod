<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trilod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles Sheets -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="clear"></div>
  <div class="col-md-12">
    <div class="content-box">
      <div class="white-con">
        <div class="breadcrumb">
          <ul>
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li>
              <a href="#"> Audit Session</a>
            </li>
          </ul>
        </div>
        <h1>Audit Session
          <span></span>
        </h1>
        <div class="inner-white-box">
          <div class="form-con">
            <div class="col-md-12">
              <div class="col-md-4 float-left pl-0">
                <label>Audit Name:</label>
                <input type="text" maxlength="80" name="" class="field-01 form-control" [(ngModel)]="name">
              </div>
              <div class="col-md-4 float-left pl-0">
                <label>Address:</label>
                <input type="text" name="" class="field-01 form-control" [(ngModel)]="address">
              </div>
              <div class="col-md-4 float-left pl-0">
                <label>City:</label>
                <input type="text" maxlength="80" name="" class="field-01 form-control" [(ngModel)]="city">
              </div>
            </div>
            <div class="clear"></div>
            <div class="col-md-12">
              <div class="col-md-4 float-left pl-0">
                <label>State:</label>
                <input type="text" maxlength="80" name="" class="field-01 form-control" [(ngModel)]="state">
              </div>
              <div class="col-md-4 float-left pl-0">
                <label>Zip:</label>
                <input type="text" maxlength="80" name="" class="field-01 form-control" [(ngModel)]="zip">
              </div>
              <div class="col-md-4 float-left pl-0">
                <label>Fiscal Start Date:</label>
                <input name="" value="Start Date:" placeholder="Start Date" class="field-01 form-control" (click)="picker.open()" onfocus="(this.value == 'Start Date:') && (this.value = '')"
                  onblur="(this.value == '') && (this.value = 'Start Date:')" [(ngModel)]="startDate" [matDatepicker]="picker"
                />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
            <div class="clear"></div>
            <div class="col-md-12">
              <div class="col-md-4 float-left pl-0">
                <label>Fiscal End Date:</label>
                <input name="" value="End Date:" placeholder="End Date" class="field-01 form-control" (click)="pickers.open()" onfocus="(this.value == 'End Date:') && (this.value = '')"
                  onblur="(this.value == '') && (this.value = 'End Date:')" [(ngModel)]="endDate" [matDatepicker]="pickers"
                />
                <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                <mat-datepicker #pickers></mat-datepicker>
              </div>
              <div class="col-md-4 float-left pl-0">
                <div class="col-md-6 float-left pr-0">
                  <label>&nbsp;</label>
                  <button class="field-01 form-control button float-left" (click)="saveAudit()" >Save</button>
                </div>
                <div class="col-md-6 float-left pr-0">
                  <label>&nbsp;</label>
                  <button class="field-01 form-control button float-left">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</body>

</html>
