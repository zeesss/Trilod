  <div class="col-md-12">
    <div class="content-box">
      <div class="white-con">

        <h1>Add Files
          <span></span>
        </h1>
        <br />
        <form class="container" [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
          <div class="form-con">
            <div class="col-md-12">
              <select class="field-01 form-control">
                <option>Template 1</option>
                <option>Template 2</option>
                <option>Template 3</option>
              </select>
            </div>
            <div class="col-md-12">
              <label>Upload Evidence File</label>
              <input type="file" class="upload-field form-control" placeholder="Upload file here..." (change)="onFileSelect1($event)" name="evFile"
                multiple>
            </div>
            <!-- <div class="clear"></div>
            <a (click)="addFieldValue()" class="mt-add-row-btn"></a> -->
            <div class="clear"></div>
            <div class="blue-btn mt-5">
              <button type="submit">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
