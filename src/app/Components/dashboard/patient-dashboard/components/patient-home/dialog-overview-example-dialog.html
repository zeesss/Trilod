<head>
  <link href="assets/css/style.css" rel="stylesheet">
  </head>
<button [mat-dialog-close]="data.animal" class="popup-btn" style="    float: right;
    margin-top: -5px;
    margin-right: -2%;
    outline: none;
    border: none;"></button>
<h1 mat-dialog-title style=" margin-bottom: 10px; border-radius: 4px 4px 0 0; padding:4px 15px; background: #2e5399; font-size: 20px; color: #fff; font-family: Arial, Helvetica, sans-serif;">Encounter Details</h1>

<div mat-dialog-content>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <mat-card fxFlex>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
     <!-- <p><Strong>Status:&nbsp;</Strong></p> -->
       <!-- <p><Strong>Class:&nbsp;</Strong>{{data.Type}}</p> 
        <p><Strong>Priority:&nbsp;</Strong>{{data.priority}}</p> -->
        <p><Strong>Visit Date and Time:&nbsp;</Strong></p>
        <p>Start:&nbsp;{{utilsvc.dateFormat(data.DateTime,true)}}</p>
        <p>End:&nbsp;{{utilsvc.dateFormat(data.EndDateTime,true)}}</p>
        <p>Location:&nbsp;{{data.Locations[0].Name}}</p>
      

        
      </mat-card-content>
    </mat-card>


  </div>

  <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
