<div class="clear"></div>
<div class="col-md-12">
  <div class="content-box">
    <div class="white-con">
      <div class="breadcrumb">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
        </ul>
      </div>
      <div class="side-menu align-self-center">
        <ul>
          <li><a  class="new" (click)=newUser()>New</a></li>

      </div>

<div class="main-table-con"  >
  <div class="col-md-12">
    <div class="content-box">
      <!-- Editable table -->

        <div class="table-outer-con">
          <div id="table" class="table-editable">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table mt-0" >
          <tr>
              <th>Sr.No.</th>
              <th>User Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th align="center">Is Active</th>
              <th >Action</th>
          
            
          </tr>
          <tr *ngFor="let person of this.personList; let id = index " >
            <td>
              <span  >{{id+1}}</span>
            </td>
            <td>
              <span >{{person.userName}}</span>
            </td>
            <td>
              <!-- <span contenteditable="false" *ngIf="!this.checkObject.canEdit" (keyup)="changeValue(id, 'fname', $event)" (blur)="updateList(person.id,id, 'fname', $event)">{{person.firstName}}</span> -->

              <span contenteditable="true"   (keyup)="changeValue(id, 'fname', $event)" (blur)="updateList(person.id,id, 'fname', $event)">{{person.firstName}}</span>
            </td>
            <td>
              <span contenteditable="false"   (keyup)="changeValue(id, 'lname', $event)" (blur)="updateList(person.id,id, 'lname', $event)">{{person.lastName}}</span>

              <!-- <span contenteditable="true"   (keyup)="changeValue(id, 'lname', $event)" (blur)="updateList(person.id,id, 'lname', $event)">{{person.lastName}}</span> -->
            </td>
            <td>
              <span contenteditable="false"  (keyup)="changeValue(id, 'email', $event)" (blur)="updateList(person.id,id, 'email', $event)">{{person.email}}</span>

              <!-- <span contenteditable="true"   (keyup)="changeValue(id, 'email', $event)" (blur)="updateList(person.id,id, 'email', $event)">{{person.email}}</span> -->
            </td>
           
            <td align="center" valign="top">
              <!-- <input  type="checkbox" [(ngModel)]="person.isActive"  > -->
           
              <input  type="checkbox" [(ngModel)]="person.isActive"  
              [ngModelOptions]="{standalone: true}"  (onchange)="changeValue(id, 'isActive', $event)" (blur)="updateList(person.id,id, 'isActive', $event)" >
            </td>

           <td >
            <a class="mt-edit-btn" (click)=editUserRole(person.id) ></a>
           </td>
           
          </tr>
        </table>
       
      
    </div>
  </div>
  
      <div class="clear"></div>
      
    </div>
  </div>
</div>
