<div class="clear"></div>
<div class="col-md-12">
  <div class="content-box">
    <div class="white-con">
      <div class="breadcrumb">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">File Types</a></li>
        </ul>
      </div>
      <div class="side-menu" *ngIf="this.checkObject.canAdd" >
        <ul>
          <li><a (click)=newFile()>New</a></li>
          <!-- <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li> -->
        </ul>
      </div>
      <h1>File Types<span></span></h1>
    </div>
  </div>
</div>
<div class="clear"></div>
<div class="main-table-con" *ngIf="this.checkObject.canView">
  <div class="col-md-12">
    <div class="content-box">
      <div class="table-outer-con">
        <div id="table" class="table-editable">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table mt-0">
        <tr>
          <th>Sr.No.</th>
          <th>Name</th>
          
         <!-- <th>Actions</th> -->
        </tr>
        <tr *ngFor="let person of personList; let id = index">
          <td valign="top">{{id+1}}
            <!-- <select name="" class="field-style-list-01 custom-select">
              <option>{{id+1}}</option>
            </select> -->
          </td>
          <td valign="top"> 
            <span *ngIf="!this.checkObject.canEdit"  (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(person.id,id, 'name', $event)">{{person.name}}</span>

            <span contenteditable="true" *ngIf="this.checkObject.canEdit"  (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(person.id,id, 'name', $event)">{{person.name}}</span>
          </td>
         
          
        
          
          <!-- <td><div class="side-menu">
              <ul>
            <li><a (click)=edit(file.id)>Edit</a></li>
          <li><a (click)=delete(file.id)>Delete</a></li>
        </ul>
        </div>
      </td> -->
          
        </tr>
       
       
       
       
       
      </table>
      </div>
      </div>
      <div class="clear"></div>
