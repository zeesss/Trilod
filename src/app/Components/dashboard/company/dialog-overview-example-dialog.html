<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Trilod</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Styles Sheets -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/style.css" rel="stylesheet"  type="text/css">
</head>
<body class="bg-01">
<div class="container">
  <div class="col-md-12">
    <!-- <div class="logo"><a href="#"><img src="assets/images/logo.png" alt="logo"></a></div> -->
    <!-- <div class="clear"></div> -->
    <!-- <div class="mainimg"><img src="assets/images/signin-icon.png" alt="Signin"></div> -->
    <div class="arrow-box login-screen">
      <!-- <div class="box-left">
        <div class="border"></div>
      </div>
      <div class="box-right">
        <div class="border"></div>
      </div>
      <div class="arrow-container">
        <div class="arrow"></div>
      </div> -->
      <div class="arrow-box-content">
        <div class="form">
          <label>Name:*</label>
          <input type="text" maxlength="100" [(ngModel)]="clientName" name="clientName" class="textfield" required placeholder="Company Name">
          <label>Description:*</label>
          <textarea class="textarea" maxlength="500" [(ngModel)]="description" name="description" required cols="" rows="" placeholder="Description"></textarea>
          <label>Address:*</label>
          <input type="text" maxlength="200" [(ngModel)]="address" name="address" class="textfield" required placeholder="Address">
          <div class="col-md-6 float-left pr-0 pl-4">
            <label>City:</label>
          </div>
          <div class="col-md-6 float-left pr-0 pl-4">
            <input type="text" maxlength="50" [(ngModel)]="city" name="city" class="textfield" required placeholder="City">
  
          </div>
          <div class="clear"></div>
          <!-- <label>City:*</label> -->
          <!-- <input type="text" maxlength="50" [(ngModel)]="city" name="city" class="textfield" required placeholder="City"> -->
          <!-- <div class="col-md-12">
          <label class="col-md-2">State:*</label>
          <input type="text" maxlength="2" [(ngModel)]="state" name="state" class="textfieldmd4 col-md-4" required placeholder="State">
         
          <label class="col-md-2">Zip:*</label>
          <input type="text" maxlength="8" [(ngModel)]="zip" name="zip" class="textfieldmd4 col-md-4" required placeholder="Zip Code">
        </div> -->
        <div class="col-md-6 float-left pr-0 pl-4">
          <label>State:</label>
        </div>
        <div class="col-md-6 float-left pr-0 pl-4">
          <input type="text" maxlength="2" [(ngModel)]="state" name="state" class="textfield" required placeholder="State">

        </div>
        <div class="clear"></div>
        <div class="col-md-6 float-left pr-0 pl-4">
          <label>Zip:</label>
        </div>
        <div class="col-md-6 float-left pr-0 pl-4">
          <input type="text" maxlength="8" [(ngModel)]="zip" name="zip" class="textfield " required placeholder="Zip Code">

        </div>
        <div class="clear"></div>
          <div class="text-box color-white text-16">
            <input type="checkbox"  [(ngModel)]="status">
            Active</div>
            
          <a (click)="onYesClick()" class="button float-right">Save</a> <a (click)="onNoClick()" class="button float-left">Cancel</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!-- <div class="copyright">Copy Rights 2019, Trilod Automation Tool</div> -->
  </div>
</div>
</body>
</html>
