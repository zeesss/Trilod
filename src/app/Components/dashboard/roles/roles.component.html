<html>
<head>
<meta charset="utf-8">
<title>Trilod</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Styles Sheets -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/style.css" rel="stylesheet"  type="text/css">
</head>
<body>

<div class="clear"></div>
<div class="col-md-12">
  <div class="content-box">
    <div class="white-con">
      <div class="breadcrumb">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">User Roles</a></li>
        </ul>
      </div>
      <div class="side-menu"  *ngIf="this.checkObject.canAdd" >
        <ul>
          <li><a (click)=newRole()>New</a></li>
          <!-- <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li> -->
        </ul>
      </div>
      <h1>User Roles<span></span></h1>
    </div>
  </div>
</div>

<!-- <div class="clear"></div> -->

<div class="main-table-con" *ngIf="this.checkObject.canView" >
  <div class="col-md-12">
    <div class="content-box">
      <!-- Editable table -->
<div class="card">
    <div class="card-body">
      <div id="table" class="table-editable">
        <div class="table-outer-con">
          <div id="table" class="table-editable">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="main-table mt-0" >
          <tr>
              <th>Sr.No.</th>
              <th>Name</th>
              
              <th align="center">Is Active</th>
              
          
            
          </tr>
          <tr *ngFor="let person of this.personList; let id = index " >
            <td>
              <span  >{{id+1}}</span>
            </td>
            <td>
              <span contenteditable="false" *ngIf="!this.checkObject.canEdit" (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(person.id,id, 'name', $event)">{{person.roleName}}</span>

              <span contenteditable="true" *ngIf="this.checkObject.canEdit" (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(person.id,id, 'name', $event)">{{person.roleName}}</span>
            </td>
           
            <td align="center" valign="top">
              <input  type="checkbox" [(ngModel)]="person.isActive" *ngIf="!this.checkObject.canEdit" >
              <input  type="checkbox" [(ngModel)]="person.isActive" *ngIf="this.checkObject.canEdit"
              [ngModelOptions]="{standalone: true}"  (onchange)="changeValue(id, 'isActive', $event)" (blur)="updateList(person.id,id, 'isActive', $event)" >
           
            </td>

           
           
          </tr>
        </table>
        </div>
        </div>
        
       
      </div>
    </div>
  </div>
  
      <div class="clear"></div>
      
    </div>
  </div>
</div>
</body>
</html>

});
</script>
