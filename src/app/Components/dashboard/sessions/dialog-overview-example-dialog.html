
<head>
<meta charset="utf-8">
<title>Trilod</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Styles Sheets -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/style.css" rel="stylesheet"  type="text/css">
</head>
<body class="bg-01">
<div class="container">
  <div class="col-md-12">
    <!-- <div class="logo"><a href="#"><img src="assets/images/logo.png" alt="logo"></a></div> -->
    <!-- <div class="clear"></div> -->
    <!-- <div class="mainimg"><img src="assets/images/signin-icon.png" alt="Signin"></div> -->
    <div class="arrow-box login-screen">
      <div class="box-left">
        <div class="border"></div>
      </div>
      <div class="box-right">
        <div class="border"></div>
      </div>
      <div class="arrow-container">
        <div class="arrow"></div>
      </div>
      <div class="arrow-box-content">
        <div class="form">
          <div class="col-md-12">
          <div class="col-md-6 float-left pl-0 pr-5">
            <label *ngFor="let control of this.controlsList">{{control.control.name}}</label>  
  
          </div>
           <div class="col-md-6 float-left pr-0 pl-4">
           
           
            <a *ngFor="let control of this.controlsList" class="button float-right" (click)="executeControl(control.control.id)" >Execute</a>
          </div>
          </div>

          
            
        
            
          <!-- <a (click)="onYesClick()" class="button float-right">Save</a> <a (click)="onNoClick()" class="button float-left">Cancel</a> -->
          <div class="clear"></div>
        </div>
      </div>
    </div>

  </div>
</div>
